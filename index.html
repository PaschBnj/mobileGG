<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paschoalini Rings</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    html, body {
        height: 100%;
        background-color: #000429;
        font-family: sans-serif;
        color: aliceblue;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
    }

    .content {
        position: relative;
        z-index: 1;
        padding: 50px 20px;
        color: white;
        text-align: center;
    }

    #blobs-wrapper {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        pointer-events: none;
        overflow: hidden;
    }
    #petalas-wrapper {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 999;
    overflow: hidden;
}
.petal {
    position: absolute;
    pointer-events: none;
}


    .blob {
        position: absolute;
        border-radius: 50%;
        background-color: #ac04fa;
        filter: blur(60px);
        opacity: 0.3;
    }

    #blob1 { width: 200px; height: 200px; left: 10%; animation: floatUp 19s linear infinite; }
    #blob2 { width: 180px; height: 180px; left: 35%; animation: floatDown 30s linear infinite; }
    #blob3 { width: 220px; height: 220px; left: 70%; animation: floatUp 20s linear infinite; }
    #blob4 { width: 160px; height: 160px; left: 20%; animation: floatDown 29s linear infinite; }
    #blob5 { width: 180px; height: 180px; left: 50%; animation: floatUp 17s linear infinite; }
    #blob6 { width: 200px; height: 200px; left: 80%; animation: floatDown 22s linear infinite; }

    @keyframes floatUp {
        0% { top: 100vh; opacity: 0; }
        10%, 90% { opacity: 0.4; }
        100% { top: -250px; opacity: 0; }
    }

    @keyframes floatDown {
        0% { top: -250px; opacity: 0; }
        10%, 90% { opacity: 0.4; }
        100% { top: 100vh; opacity: 0; }
    }

    iframe {
        width: 100%;
        height: 300px;
        border-radius: 12px;
        margin-top: 20px;
        margin-bottom: 20px;
    }

    #praia, #formatura {
        position: relative;
        width: 100%;
        height: auto;
        border-radius: 10px;
        filter: brightness(70%);
        margin-top: 20px;
    }

    #lua, #rosaazul {
        position: relative;
        height: 70px;
        width: auto;
        filter: brightness(60%);
        margin-top: 20px;
    }

    #mapsbotao {
        display: block;
        margin-top: 30px;
        text-align: center;
    }

    #mapsfoto {
        width: 100%;
        height: auto;
        border-radius: 16px;
        object-fit: cover;
        display: block;
    }

    #textos {
        font-family: 'Great Vibes', cursive;
        text-align: center;
        margin-top: 30px;
    }

    #cronometro {
        font-size: 8em;
        font-family: 'Great Vibes', cursive;
        color: aliceblue;
        margin-top: 20px;
        text-align: center;
    }

    h1 {
        font-size: 3em;
        margin-top: 20px;
    }

    p1, p2 {
        font-size: 1.5em;
    }

    /* Media Queries para dispositivos móveis */
    @media (max-width: 768px) {
        #textos h1 {
            font-size: 2em;
            margin: 10px 0;
        }

        #textos p1, #textos p2 {
            font-size: 1.2em;
            display: block;
            margin: 10px auto;
        }

        #cronometro {
            font-size: 4em;
            margin: 10px auto;
        }

        iframe {
            height: 200px;
            border-radius: 12px;
            margin: 20px auto;
        }

        #formatura, #praia, #mapsfoto {
            width: 85%;
            border-radius: 16px;
            display: block;
            margin: 20px auto;
        }

        #lua, #rosaazul {
    width: auto;
    max-width: 20%;
    height: auto;
    border-radius: 12px;
    display: block;
    margin: 10px auto;
}

        #mapsbotao {
            margin-top: 20px;
        }
    }
    #frase {
        font-family: 'Great Vibes', cursive;
    }
    </style>
</head>
<body>
    <div id="blobs-wrapper">
        <div class="blob" id="blob1"></div>
        <div class="blob" id="blob2"></div>
        <div class="blob" id="blob3"></div>
        <div class="blob" id="blob4"></div>
        <div class="blob" id="blob5"></div>
        <div class="blob" id="blob6"></div>
    </div>
    <div id="petalas-wrapper"></div>

    <div class="content">

        <img id="formatura" src="public/formatura.jpg" alt="Formatura">
        <div id="textos">
            <h3>"Assim, eles já não são dois, mas sim uma só carne. Portanto, o que Deus uniu, ninguém separe"</h3>
            <h1>gabrely + guilherme</h1>
            <p1>since: 11.out.24 <br> ou mais precisamente... apartir de:</p1>
        
            <div id="cronometro">Carregando...</div>
        
            <p2>horas atrás...</p2>
            <p3>20°49'10.5"s   49°23'03.8"w</p3>
        </div>
        <img id="praia" src="public/praia.jpg" alt="Praia">
        <img id="lua" src="public/lua.png" alt="Lua">
        
        <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/1bguAEOqZ6UU6Cnljrgn0t?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>  
        
        <img id="rosaazul" src="public/Blue-Rose-Transparent-Background-PNG.png" alt="Rosa Azul">

        <a id="mapsbotao" href="https://maps.app.goo.gl/HZZVKGgsQjcoFp6YA" target="_blank">
            <img id="mapsfoto" src="public/maps.png" alt="Mapa da Igreja">
        </a>
        <h1 id="frase">Eu te levo comigo aonde quer que eu vá. Eu te vivo!</h1>
        
    </div>
</body>
    <script>
    const inicio = new Date("2024-10-11T20:30:00");

    function atualizarCronometro() {
        const agora = new Date();
        let diff = Math.floor((agora - inicio) / 1000); // em segundos

        const horas = Math.floor(diff / 3600);
        diff %= 3600;
        const minutos = Math.floor(diff / 60);
        const segundos = diff % 60;

        // Formata com dois dígitos
        const h = String(horas).padStart(2, '0');
        const m = String(minutos).padStart(2, '0');
        const s = String(segundos).padStart(2, '0');

        document.getElementById("cronometro").innerText = `${h}:${m}:${s}`;
    }

    atualizarCronometro();
    setInterval(atualizarCronometro, 1000);
    
    const petalImg = 'public/sua-petala.png'; // substitua com o caminho da sua imagem
    const petalCount = 30;

    for (let i = 0; i < petalCount; i++) {
      const petal = document.createElement('img');
      petal.src = petalImg;
      petal.classList.add('petal');

      // tamanho aleatório
      const size = Math.random() * 20 + 10;
      petal.style.width = `${size}px`;
      petal.style.height = 'auto';

      // posição inicial aleatória
      petal.style.left = `${Math.random() * 100}vw`;
      petal.style.top = `-${Math.random() * 100}px`;

      // duração e atraso aleatórios pra parecer natural
      const duration = Math.random() * 10 + 5;
      const delay = Math.random() * 5;
      petal.style.animationDuration = `${duration}s`;
      petal.style.animationDelay = `${delay}s`;

      // vento (deslocamento lateral)
      const wind = (Math.random() - 0.5) * 100; // de -50px a +50px
      petal.animate([
        { transform: `translate(0, 0)` },
        { transform: `translate(${wind}px, 100vh) rotate(${Math.random() * 360}deg)` }
      ], {
        duration: duration * 1000,
        delay: delay * 1000,
        iterations: Infinity
      });

      document.getElementById("petalas-wrapper").appendChild(petal);

    }
    </script>

</html>
